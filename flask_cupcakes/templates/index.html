<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cupcakes!</title>
    <link rel="stylesheet" href="/static/styles/main.css">
</head>

<body>
    <main>
        <section class="cupcake-container">

        </section>

        <section class="form-container">
            <form id="add-cupcake-form">
                <div>
                    <label for="flavor">Flavor: </label>
                    <input id="flavor" type="text" name="flavor" required />
                </div>

                <div>
                    <label for="size">Size: </label>
                    <input id="size" type="text" name="size" required />
                </div>

                <div>
                    <label for="rating">Rating: </label>
                    <input id="rating" type="number" name="rating" required />
                </div>

                <div>
                    <label for="image">Image URL: </label>
                    <input id="image" type="URL" name="image" />
                </div>
                
                <button type="submit">Add Cupcake</button>
            </form>
        </section>
    </main>


    <script src="https://unpkg.com/jquery"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="/static/scripts/main.js"></script>
</body>
</html>
